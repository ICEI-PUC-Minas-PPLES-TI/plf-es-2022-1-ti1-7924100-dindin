<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="mobile.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <title>Visão Geral | Dindin</title>
</head>
<body>
    <aside id="aside" class="close-menu">
        <div>
            <img id="logo" src="../../assets/img/logo-nome.png" alt="logo" /> 
            <button id="closeMenu" onclick="closeMenu()">
                <img class="menu-icon" src="../../assets/close.svg" alt="fechar menu" />
            </button>
        </div>
        <nav>
            <a id="active-menu" class="aling-end gap-2" href="#">
                <img src="../../assets/img/active/homeIcon.png" alt="Visão Geral" />
                <p>Visão Geral</p>
            </a>
            <a class="aling-end gap-2" href="../investiments/">
                <img src="../../assets/img/chartIcon.png" alt="Investimentos" />
                <p>Investimentos</p>
            </a>
            <a class="aling-end gap-2" href="../balance/">
                <img src="../../assets/img/cardIcon.png" alt="Fluxo de Caixa" />
                <p>Fluxo de Caixa</p>
            </a>
            <a class="aling-end gap-2" href="../user/">
                <img src="../../assets/img/user.png" alt="Usuário" width="24" height="24"/>
                <p>Usuário</p>
            </a>
        </nav>
    </aside>
    <main id="main">
        <header>
            <button id="openMenu" onclick="openMenu()">
                <img class="menu-icon" src="../../assets/bars.svg" alt="abrir Menu" /> 
            </button>

            <h1>
                Visão Geral
            </h1>

            <a href="../user/" id="user-avatar">
                <div>
                    <p>Roberto Doe</p>
                    <span>robertodoe@gmail.com</sp>
                </div>
                <div id="separator"></div>
                <img src="../../assets/img/user-image.png" alt="Imagem do Usuário">
            </a>
        </header>

        <!-- User's Wish -->
        <section class="user-wish-container">
            <div class="user-wish-content">
                <div class="user-wish-add">
                    <h3>Adicionar desejo</h3>
                    <button onclick="openModal()"><img src="../../assets/img/addIcon.png" alt="Add Icon"></button>
                </div>
                <div id="user-wish-list">
                    <div class="user-wish-list-item">
                        <div>
                            <p>Gasolina</p>
                            <p>R$ 550</p>
                        </div>
                        <p>Este item vale <strong>9.41</strong> horas do seu trabalho.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section id="modal" class="close-modal">
            <div id="modal-content">
                <button id="closeModal" onclick="closeModal()">
                    <img class="menu-icon" src="../../assets/close.svg" alt="fechar menu" />
                </button>
                <form>
                    <div class="modal-inputs">
                        <label for="title">Nome do desejo</label>
                        <input type="text" id="title" placeholder="Gasolina">
                    </div>
                    <div class="modal-inputs">
                        <label for="price">Preço</label>
                        <input type="number" id="price" placeholder="R$ 500,00">
                    </div>
                    <div class="modal-inputs">
                        <label for="salary">Salario</label>
                        <input type="number" id="salary" placeholder="R$ 5000,00">
                    </div>
                    <div class="modal-inputs">
                        <label for="time-at-work">Horas trabalhadas</label>
                        <input type="number" id="time-at-work" placeholder="40h por semana">
                    </div>
                    <button id="modal-button" onclick="handleModalInfo(event)">Enviar</button>
                </form>
            </div>
        </section>


    </main>

    <script src="./script.js"></script>
</body>
</html>
